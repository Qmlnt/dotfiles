# vim:foldmethod=marker
# https://wiki.hyprland.org/Configuring/Binds/
# bind{l -> locked, r -> release, e -> repeat, n -> non-consuming, m -> mouse}
# Mods: SHIFT CAPS CTRL/CONTROL ALT MOD2 MOD3 SUPER/WIN/LOGO/MOD4 MOD5

$mod = SUPER

# Used with mod: aBcdEFGhIjkLmNOpQrStUvwxyz Tab-=Return

# General binds {{{

bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod CTRL, F, fullscreen, 1 # keep gaps and bars
bind = $mod SHIFT, F, fakefullscreen # fool the window
bind = $mod, Space, togglefloating
bind = $mod, Space, centerwindow
bind = $mod, U, focusurgentorlast
bind = $mod, B, focuscurrentorlast
bind = $mod, S, togglespecialworkspace
bind = $mod, Tab, movecurrentworkspacetomonitor, +1

#bind = $mod, T, togglesplit # dwindle
#bind = $mod, V, layoutmsg, preselect, l
#bind = $mod, H, layoutmsg, preselect, r
bind = $mod, T, layoutmsg, orientationnext # master
bind = $mod, M, layoutmsg, swapwithmaster auto
bind = $mod, A, layoutmsg, addmaster
bind = $mod, R, layoutmsg, removemaster
bind = $mod CTRL SHIFT ALT, x, exit
bind = $mod CTRL, R, exec, hyprctl reload
bind = $mod ALT, R, exec, forcerendererreload

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod, Return, exec, kitty
bind = $mod, KP_Enter, exec, kitty

# }}}

# Media keys {{{
# TODO: make my own set of fkeys.

bindle =,      XF86MonBrightnessUP,   exec, brightnessctl s 5%+
bindle =,      XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde = CTRL,  XF86MonBrightnessUP,   exec, brightnessctl s 1%+
binde = CTRL,  XF86MonBrightnessDown, exec, brightnessctl s 1%-
binde = SHIFT, XF86MonBrightnessUP,   exec, brightnessctl s 15%+
binde = SHIFT, XF86MonBrightnessDown, exec, brightnessctl s 15%-
binde =,       XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde =,       XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = CTRL,  XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
binde = CTRL,  XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindl =,       XF86AudioMute,         exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ 1
bind  = $mod,  XF86AudioMute,         exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ 0
bindl =,       XF86AudioMicMute,      exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ 1
bind  = $mod,  XF86AudioMicMute,      exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ 0
bind  =,       XF86AudioPlay,         exec, playerctl play-pause
bind  =,       XF86AudioPrev,         exec, playerctl previous
bind  =,       XF86AudioNext,         exec, playerctl next

bind =, Print, exec, grim -g "$(slurp -o -d -w 2 -B 00000000 -b 00000000 -s 00000000 -c ff0000)" -t png -l 6 - | wl-copy -t image/png
bind = $mod, Print, exec, grim -g "$(slurp -o -d -w 2 -B 00000000 -b 00000000 -s 00000000 -c 00ff00)" -t png -l 6 - | tee ~/Pictures/screenshots/$(date +'%-d.%m.%y_%H:%M:%S').png | wl-copy -t image/png
#bind = SHIFT, Print, exec, grim -o #TODO -t png -l 6 - | wl-copy -t image/png

# fucked up HP keyboard
binde = CTRL,  F4, exec, brightnessctl s 1%+
binde = CTRL,  F3, exec, brightnessctl s 1%-
binde = SHIFT, F4, exec, brightnessctl s 15%+
binde = SHIFT, F3, exec, brightnessctl s 15%-
binde = CTRL,  F7, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
binde = CTRL,  F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind  = $mod,  F2, exec, playerctl play-pause

# }}}

# Submaps {{{

bind = $mod, L, submap, launch
bind = $mod, G, submap, group
bind = $mod SHIFT, Space, submap, floating
bind = $mod SHIFT, S, submap, system
bind = $mod SHIFT, D, submap, display
bind = $mod SHIFT, R, submap, resize
bind = $mod SHIFT, M, submap, move

# launch {{{
submap = launch
# apps
bind =, F, exec, firefox
bind =, F, submap, reset
bind =, T, exec, telegram-desktop
bind =, T, submap, reset
bind =, N, exec, nemo
bind =, N, submap, reset
bind =, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind =, D, submap, reset
# utilities
bind =, P, exec, pavucontrol
bind =, P, submap, reset
bind =, B, exec, blueman-manager
bind =, B, submap, reset
bind =, C, exec, cmst
bind =, C, submap, reset
bind = SHIFT, C, exec, connman-gtk
bind = SHIFT, C, submap, reset
#bind =, G, exec, nwg-look
#bind =, G, submap, reset
#bind =, Q, exec, qt5ct
#bind =, Q, submap, reset
bind =, A, exec, wdisplays # a for arandr
bind =, A, submap, reset
# makes life easier
bind =, X, exec, ~/.config/hypr/scripts/xdph.sh
bind =, X, submap, reset
bind =, G, exec, killall gammastep || gammastep -m wayland -PO 3700
bind =, G, submap, reset
bind =, L, exec, swaylock -C ~/.config/hypr/other/swaylock.conf
bind =, L, submap, reset
bind =, H, exec, killall hyprpaper || hyprpaper -c ~/.config/hypr/other/hyprpaper.conf
bind =, H, submap, reset
bind =, W, exec, killall waybar || waybar -c ~/.config/waybar/config.jsonc
bind =, W, submap, reset
#bind =, , exec, 
#bind =, , submap, reset
bind = $mod, L, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset
# }}}

# group {{{
submap = group
bind =, G, togglegroup
bind =, G, submap, reset
bind =, L, lockactivegroup, toggle
bind =, L, submap, reset
bind =, A, lockgroups, lock
bind =, A, submap, reset
bind = SHIFT, A, lockgroups, unlock
bind = SHIFT, A, submap, reset
bind =, D, moveoutofgroup
bind =, D, submap, reset
binde =, N,     movegroupwindow, b
binde =, E,     movegroupwindow, f
binde =, I,     changegroupactive, b
binde =, O,     changegroupactive, f
binde =, down,  movegroupwindow, b
binde =, up,    movegroupwindow, f
binde =, left,  changegroupactive, b
binde =, right, changegroupactive, f
binde = SHIFT, N,     moveintogroup, d
binde = SHIFT, E,     moveintogroup, u
binde = SHIFT, I,     moveintogroup, l
binde = SHIFT, O,     moveintogroup, r
binde = SHIFT, down,  moveintogroup, d
binde = SHIFT, up,    moveintogroup, u
binde = SHIFT, left,  moveintogroup, l
binde = SHIFT, right, moveintogroup, r
bind = $mod SHIFT, G, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset 
# }}}

# floating {{{
submap = floating
bind =, P, pin # show on all workspaces
bind =, P, submap, reset
bind =, C, centerwindow
bind =, C, submap, reset
bind = $mod SHIFT, Space, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset 
# }}}

# system {{{
submap = system
bind =, S, exec, shutdown now
bind =, R, exec, reboot
bind =, Z, exec, systemctl suspend
bind =, Z, submap, reset
bind = $mod SHIFT, S, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset
# }}}

# display {{{
submap = display
bind =, A, exec, hyprctl keyword monitor ,preferred,auto,1
bind =, O, exec, hyprctl keyword monitor eDP-1,preferred,0x0,1; hyprctl keyword monitor ,disable
bind =, D, exec, hyprctl keyword monitor eDP-1,preferred,auto,1
bind =, D, submap, reset
bind = SHIFT, D, exec, hyprctl keyword monitor eDP-1,disable
bind = SHIFT, D, submap, reset
bind = $mod SHIFT, D, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset
# }}}

# resize {{{
submap = resize
bind =, H, resizeactive, exact 720 480
bind =, V, resizeactive, exact 480 720
binde =, N,     resizeactive, 0 10
binde =, E,     resizeactive, 0 -10
binde =, I,     resizeactive, -10 0
binde =, O,     resizeactive, 10 0
binde =, down,  resizeactive, 0 10
binde =, up,    resizeactive, 0 -10
binde =, left,  resizeactive, -10 0
binde =, right, resizeactive, 10 0
binde = SHIFT, N,     resizeactive, 0 50
binde = SHIFT, E,     resizeactive, 0 -50
binde = SHIFT, I,     resizeactive, -50 0
binde = SHIFT, O,     resizeactive, 50 0
binde = SHIFT, down,  resizeactive, 0 50
binde = SHIFT, up,    resizeactive, 0 -50
binde = SHIFT, left,  resizeactive, -50 0
binde = SHIFT, right, resizeactive, 50 0
bind = $mod SHIFT, r, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset
# }}}

# move {{{
submap = move
binde =, N,     moveactive, 0 10
binde =, E,     moveactive, 0 -10
binde =, I,     moveactive, -10 0
binde =, O,     moveactive, 10 0
binde =, down,  moveactive, 0 10
binde =, up,    moveactive, 0 -10
binde =, left,  moveactive, -10 0
binde =, right, moveactive, 10 0
binde = SHIFT, N,     moveactive, 0 50
binde = SHIFT, E,     moveactive, 0 -50
binde = SHIFT, I,     moveactive, -50 0
binde = SHIFT, O,     moveactive, 50 0
binde = SHIFT, down,  moveactive, 0 50
binde = SHIFT, up,    moveactive, 0 -50
binde = SHIFT, left,  moveactive, -50 0
binde = SHIFT, right, moveactive, 50 0
bind = $mod SHIFT, m, submap, reset
bind =, Return, submap, reset
bind =, escape, submap, reset
# }}}

# back to default mode
submap = reset

# }}}

